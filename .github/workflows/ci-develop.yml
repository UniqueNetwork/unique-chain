name: develop

on:
  pull_request:
    branches: [ 'develop' ]
    types: [ opened, reopened, synchronize, ready_for_review ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  dump-all-contexts:
    runs-on: [self-hosted-ci]

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

  yarn-test-dev:
    if: ${{ github.event.pull_request.draft == 'false' }}
    uses: ./.github/workflows/dev-build-tests_v2.yml

  unit-test:
    if: ${{ github.event.pull_request.draft == 'false' }}
    uses: ./.github/workflows/unit-test_v2.yml

  canary:
    if: |
      ${{ (github.event.pull_request.draft == 'false') &&
        contains( github.event.pull_request.labels.*.name, 'canary') }}
    uses: ./.github/workflows/canary.yml
    secrets: inherit # pass all secrets

  xcm:
    if: |
      ${{ (github.event.pull_request.draft == 'false') &&
        contains( github.event.pull_request.labels.*.name, 'xcm') }}
    uses: ./.github/workflows/xcm.yml
    secrets: inherit # pass all secrets

  codestyle:
    if: ${{ (github.event.pull_request.draft == 'false') }}
    uses: ./.github/workflows/codestyle_v2.yml
  
  yarn_eslint:
    if: ${{ (github.event.pull_request.draft == 'false') }}
    uses: ./.github/workflows/test_codestyle_v2.yml
