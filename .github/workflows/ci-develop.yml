name: develop

on:
  pull_request:
    branches: [ 'develop' ]
    types: [ opened, reopened, synchronize, ready_for_review ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  yarn-test-dev:
    if: ${{ github.event.pull_request.draft == 'false' }}
    uses: ./.github/workflows/dev-build-tests_v2.yml
