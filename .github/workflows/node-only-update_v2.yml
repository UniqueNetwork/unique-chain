name: nodes-only update

# Controls when the action will run.
on:
  workflow_call:
    inputs:
      network:
        description: 'Chain Network'
#        default: 'opal'				#If a default parameter is not set, the default value of the input is false for a boolean, 0 for a number, and "" for a string.
        required: true
        type: string					# This must be one of: boolean, number, or string.
      runtime:
        required: true 
        type: string
      features:
        required: true
        type: string
      mainnet_branch:
        required: true
        type: string


#Define Workflow variables
env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:


  forkless-update-nodata:
    needs: prepare-execution-marix
    # The type of runner that the job will run on
    runs-on: [self-hosted-ci,large]



    timeout-minutes: 1380

    name: ${{ inputs.network }}

    continue-on-error: true         #Do not stop testing of matrix runs failed.  As it decided during PR review - it required 50/50& Let's check it with false.


    steps:

      - name: Clean Workspace
        uses: AutoModality/action-clean@v1.1.0

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}  #Checking out head commit

      - name: Read .env file
        uses: xom9ikk/dotenv@v1.0.2

      - name: Generate ENV related extend file for docker-compose
        uses: cuchi/jinja2-action@v1.2.0
        with:
          template: .docker/docker-compose.tmp-node.j2
          output_file: .docker/docker-compose.node.${{ inputs.network }}.yml
          variables: |
            REPO_URL=${{ github.server_url }}/${{ github.repository }}.git
            RUST_TOOLCHAIN=${{ env.RUST_TOOLCHAIN }}
            POLKADOT_BUILD_BRANCH=${{ env.POLKADOT_BUILD_BRANCH }}
            POLKADOT_MAINNET_BRANCH=${{ env.POLKADOT_MAINNET_BRANCH }}
            MAINNET_TAG=${{ inputs.mainnet_tag }}
            MAINNET_BRANCH=${{ inputs.mainnet_branch }}
            FEATURE=${{ inputs.features }}
            RUNTIME=${{ inputs.runtime }}
            BRANCH=${{ github.head_ref }}

      - name: Show build configuration
        run: cat .docker/docker-compose.node.${{ inputs.network }}.yml

      - name: Generate launch-config-forkless-nodata.json
        uses: cuchi/jinja2-action@v1.2.0
        with:
          template: .docker/forkless-config/launch-config-forkless-nodata.j2
          output_file: .docker/launch-config-forkless-nodata.json
          variables: |
            FEATURE=${{ inputs.features }}
            RUNTIME=${{ inputs.runtime }}

      - name: Show launch-config-forkless configuration
        run: cat .docker/launch-config-forkless-nodata.json

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build the stack
        run: docker-compose -f ".docker/docker-compose-forkless.yml" -f ".docker/docker-compose.node.${{ inputs.network }}.yml" up -d --build --remove-orphans --force-recreate --timeout 300

      #  ðŸš€ POLKADOT LAUNCH COMPLETE ðŸš€
      - name: Check if docker logs consist messages related to testing of Node Parachain Upgrade.
        if: success()
        run: |
          counter=160
          function check_container_status {
                docker inspect -f {{.State.Running}} node-parachain
          }
          function do_docker_logs {
                docker logs --details node-parachain  2>&1
          }
          function is_started {
                if [ "$(check_container_status)" == "true" ]; then
                        echo "Container: node-parachain RUNNING";
                        echo "Check Docker logs"
                        DOCKER_LOGS=$(do_docker_logs)
                        if [[ ${DOCKER_LOGS} = *"POLKADOT LAUNCH COMPLETE"* ]];then
                                echo "ðŸš€ POLKADOT LAUNCH COMPLETE ðŸš€"
                                return 0
                        else
                                echo "Message not found in logs output, repeating..."
                                return 1
                        fi
                else
                        echo "Container node-parachain NOT RUNNING"
                        echo "Halting all future checks"
                        exit 1
                fi
          echo "something goes wrong"
          exit 1
          }
          while ! is_started; do
                echo "Waiting for special message in log files "
                sleep 30s
                counter=$(( $counter - 1 ))
                echo "Counter: $counter"
                if [ "$counter" -gt "0" ]; then
                         continue
                else
                         break
                fi
          done
          echo "Halting script"
          exit 0
        shell: bash

      - name: Run tests before Node Parachain upgrade
        working-directory: tests
        run: |
          yarn install
          yarn add mochawesome
          echo "Ready to start tests"
          NOW=$(date +%s) && yarn test --reporter mochawesome --reporter-options reportFilename=test-${NOW}
        env:
          RPC_URL: http://127.0.0.1:9933/

      - name: Test Report Before Node upgrade
        uses: phoenix-actions/test-reporting@v8
        id: test-report-before
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Tests before node upgrade ${{ inputs.network }}            # Name of the check run which will be created
          path: tests/mochawesome-report/test-*.json    # Path to test results
          reporter: mochawesome-json
          fail-on-error: 'false'

      - name: Send SIGUSR1 to polkadotlaunch process
        if: success() || failure()
        run: |
          #Get PID of polkadot-launch
          PID=$(docker exec node-parachain pidof 'polkadot-launch')
          echo "Polkadot-launch PID: $PID"
          #Send SIGUSR1 signal to $PID
          docker exec node-parachain kill -SIGUSR1 ${PID}

      #  ðŸŒ— All parachain collators restarted with the new binaries.
      - name: Check if docker logs consist messages related to testing of Node Parachain Upgrade.
        if: success()
        run: |
          counter=160
          function check_container_status {
                docker inspect -f {{.State.Running}} node-parachain
          }
          function do_docker_logs {
                docker logs --details node-parachain  2>&1
          }
          function is_started {
                if [ "$(check_container_status)" == "true" ]; then
                        echo "Container: node-parachain RUNNING";
                        echo "Check Docker logs"
                        DOCKER_LOGS=$(do_docker_logs)
                        if [[ ${DOCKER_LOGS} = *"All parachain collators restarted with the new binaries."* ]];then
                                echo "ðŸŒ— All parachain collators restarted with the new binaries."
                                return 0
                        else
                                echo "Message not found in logs output, repeating..."
                                return 1
                        fi
                else
                        echo "Container node-parachain NOT RUNNING"
                        echo "Halting all future checks"
                        exit 1
                fi
          echo "something goes wrong"
          exit 1
          }
          while ! is_started; do
                echo "Waiting for special message in log files "
                sleep 30s
                counter=$(( $counter - 1 ))
                echo "Counter: $counter"
                if [ "$counter" -gt "0" ]; then
                         continue
                else
                         break
                fi
          done
          echo "Halting script"
          exit 0
        shell: bash

      - name: Run tests after Node Parachain upgrade
        working-directory: tests
        run: |
          yarn install
          yarn add mochawesome
          echo "Ready to start tests"
          NOW=$(date +%s) && yarn test --reporter mochawesome --reporter-options reportFilename=test-${NOW}
        env:
          RPC_URL: http://127.0.0.1:9933/

      - name: Test Report After Node upgrade
        uses: phoenix-actions/test-reporting@v8
        id: test-report-after
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Tests after node upgrade ${{ inputs.network }}            # Name of the check run which will be created
          path: tests/mochawesome-report/test-*.json    # Path to test results
          reporter: mochawesome-json
          fail-on-error: 'false'


      - name: Stop running containers
        if: always()                   # run this step always
        run: docker-compose -f ".docker/docker-compose-forkless.yml" -f ".docker/docker-compose.node.${{ inputs.network }}.yml" down --volumes

      - name: Remove builder cache
        if: always()                   # run this step always
        run: |
          docker builder prune -f
          docker system prune -f

      - name: Clean Workspace
        if: always()
        uses: AutoModality/action-clean@v1.1.0
