[workspace]
resolver = "2"
members = [
    'node/*',
    'pallets/*',
    'client/*',
    'primitives/*',
    'crates/*',
    'runtime/tests',
]
exclude = [
    "runtime/unique",
    "runtime/quartz"
]
[profile.release]
panic = 'unwind'

[patch.crates-io]
