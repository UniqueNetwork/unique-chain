[workspace]
default-members = ['client/*', 'node/*', 'runtime/opal']
members = [
	'client/*',
	'crates/*',
	'node/*',
	'pallets/*',
	'primitives/*',
	'runtime/opal',
	'runtime/quartz',
	'runtime/tests',
	'runtime/unique',
]
package.version = "0.9.41"
resolver = "2"

[profile.release]
# Runtime requires unwinding
panic = "unwind"

[profile.production]
codegen-units = 1
inherits = "release"
lto = true
opt-level = 3

