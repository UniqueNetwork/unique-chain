version: "3.5"

services:
  node-o:
    build:
      context: .
      dockerfile: Dockerfile-chain-dev
      args:
        RUST_TOOLCHAIN: nightly-2022-05-11
        BRANCH:  quartz-v924012
    image: node-o
    container_name: node-o
    command: cargo run --release -- --dev -linfo --unsafe-ws-external --rpc-cors=all --unsafe-rpc-external
    expose:
      - 9944
      - 9933
    ports:
      - 127.0.0.1:9944:9944
      - 127.0.0.1:9933:9933
    logging:
      options:
        max-size: "1m"
        max-file: "3"


