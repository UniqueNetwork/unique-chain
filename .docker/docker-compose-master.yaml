version: "3.5"

services:
  blockchain_nodes:
    build:
      context: ../
      dockerfile: .docker/Dockerfile-parachain
    image: blockchain_nodes
    container_name: blockchain_nodes
    expose:
      - 9944
      - 9933
    ports:
      - 127.0.0.1:9944:9944
      - 127.0.0.1:9933:9933
    logging:
      options:
        max-size: "1m"
        max-file: "3"
